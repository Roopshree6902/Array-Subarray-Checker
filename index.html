<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Array-Subarray-Checker</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>


<body>
    <center>
        <div class="div2">
            <p>SubArray Checking Machine</p>
        </div>
        <div class="div">
            <form action="">
                <p>Enter The Input Array: </p>
                <input placeholder="Enter space sepearted elements" class="input" type="text" name="inputArr" id="inputArr" aria-required="true">
                <p>Enter the SubArray: </p>
                <input  placeholder="Enter space sepearted elements" class="input" type="text" name="subArr" id="subArr" aria-required="true"><br><br><br>
                <input class="btn" type="submit" value="< Check/>" id="check">
                <br><br>
            </form>
        </div>
        
        <div class="div3" id="res"></div>
    </center>
    
    <script src="./main.js"></script>
</body>


</html>
